<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="flex-grow.css">
  <title>Flex Box</title>
</head>

<body>

  <!--
    flex-grow
  -->
  <h2>flex-grow</h2>
  <h1>flex-grow: 0;</h1>
  <section class="container flex grow0">
    <div class="item grow0">1</div>
    <div class="item grow0">2</div>
    <div class="item grow0">3</div>
  </section>
  <br>

  <h1>flex-grow: 1;</h1>
  <section class="container flex grow1">
    <div class="item grow1">1</div>
    <div class="item grow1">2</div>
    <div class="item grow1">3</div>
  </section>
  <br>

  <h1>flex-grow: 1; and flex-grow: 2; and flex-grow: 3;</h1>
  <section class="container flex grow12">
    <div class="item grow1">1</div>
    <div class="item grow2">2</div>
    <div class="item grow3">3</div>
  </section>
  <br>


</body>

</html>
